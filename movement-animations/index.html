<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movement animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="controls">
      <label for="movements">Movement State - </label>
      <select name="movements" id="movements">
        <option value="random">Random</option>
        <option value="sine">Sine</option>
        <option value="oscillatory">Oscillatory</option>
        <option value="interval">Interval (random)</option>
      </select>
    </div>
    <script defer src="./main.js"></script>
  </body>
</html>
